<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Timer !</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Lets Study!</h1>
    <div class="timer-container">
        <div class="countdown-digit hours-c">
            <p class=" big-text" id="hours">00</p>
            <span>hours</span>
        </div>
        <div class="countdown-digit minutes-c">
            <p class="big-text" id="minutes">00</p>
            <span>minutes</span>
        </div>
        <div class="countdown-digit seconds-c">
            <p class=" big-text" id="seconds">00</p>
            <span>seconds</span>
        </div>

    </div>
    <div class="buttons-coll button-container">
        <button class="custom-btn btn-1 start" id="start"><span>Start</span></button>
        <button class="custom-btn btn-2 pause" id="pause"><span>Pause</span></button>
        <button class="custom-btn btn-3 reset" id="reset"><span>Reset</span></button>
    </div>
    <script src="app.js"></script>
</body>


</html>
